<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <title>AWS SNS Send Notification</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>AWS SNS Send Notification</h1>

<nav>
    <a href="/">Topic Management</a>
    <a href="notify.html">Send Notification</a>
</nav>

<div class="topic-selector section">
    <h3>Select Topic</h3>
    
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <div style="flex: 1;">
            <label for="selectedTopicArn">Topic ARN</label>
            <input type="text" id="selectedTopicArn" placeholder="Enter topic ARN manually or select from list below" style="width: 90%;">
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button onclick="loadTopics()" style="margin-bottom: 10px;">Load Available Topics</button>
        </div>
    </div>
    
    <div id="topicSelectList" class="queue-list"></div>
</div>

<div class="notification-section">
    <h3>Send Gift Card Notification</h3>
    <form id="notificationForm" onsubmit="sendNotification(event)">
        <label for="subject">Email Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Enter email subject" value="Gift Card Delivery Notification">

        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName" required placeholder="Enter user name">

        <label for="giftCardType">Gift Card Type</label>
        <select id="giftCardType" name="giftCardType" required>
            <option value="">-- Select Type --</option>
            <option value="Amazon">Amazon</option>
            <option value="Starbucks">Starbucks</option>
            <option value="McDonalds">McDonald's</option>
            <option value="Others">Others</option>
        </select>

        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount" step="0.01" min="0">

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Send Email Notification</button>
        <div id="notificationResult" class="result"></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/notify.js"></script>

</body>
</html>
